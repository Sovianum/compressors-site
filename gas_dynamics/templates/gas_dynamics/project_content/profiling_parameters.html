{% load project_content_extras %}

<div class="collapse" id="profiling-parameters-{{task.name}}">
    <ul class="list-group">

        <li class="list-group-item">
            <div class="form-group">
                <label class="control-label">Velocity law</label>
                <ul class="list-group">


                    <li class="list-group-item js-stage-repeating-block">
                        <div class="row">
                            <div class="col-md-6">
                                <label class="control-label js-stage-parameter">Rotor {{i}}</label>
                                <select name="rotor_velocity_law" class="form-control js-stage-input">
                                    <option value="gamma_constant">Constant velocity circulation</option>
                                    <option value="rho_constant">Constant reactivity</option>
                                </select>
                            </div>

                            <div class="col-md-6">
                                <label class="control-label js-stage-parameter">Stator {{i}}</label>
                                <select name="stator_velocity_law" class="form-control js-stage-input">
                                    <option value="gamma_constant">Constant velocity circulation</option>
                                    <option value="rho_constant">Constant reactivity</option>
                                </select>
                            </div>
                        </div>
                    </li>


                </ul>
            </div>
        </li>

        <li class="list-group-item">
            <div class="form-group">
                <label class="control-label">Blade profile</label>
                <ul class="list-group">
                    <li class="list-group-item js-stage-repeating-block">
                        <div class="row">
                            <div class="col-md-6">
                                <label class="control-label js-stage-parameter">Rotor</label>
                                <select name="rotor_blade_profile" class="form-control js-stage-input">
                                    <option value="rotor_sub_sound">Sub sound</option>
                                    <option value="rotor_trans_sound">Trans sound</option>
                                </select>
                            </div>

                            <div class="col-md-6">
                                <label class="control-label js-stage-parameter">Stator</label>
                                <select name="stator_blade_profile" class="form-control js-stage-input">
                                    <option value="stator_sub_sound">Sub sound</option>
                                    <option value="stator_trans_sound">Trans sound</option>
                                </select>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </li>

        <li class="list-group-item">
            <div class="form-group">
                <label class="control-label">Blade elongation</label>
                <ul class="list-group">
                    <li class="list-group-item js-stage-repeating-block">
                        <div class="row">
                            <div class="col-md-6">
                                <label class="control-label js-stage-parameter">Rotor</label>
                                <input type="text" name="rotor_blade_elongation" class="form-control js-stage-input">
                            </div>

                            <div class="col-md-6">
                                <label class="control-label js-stage-parameter">Stator</label>
                                <input type="text" name="stator_blade_elongation" class="form-control js-stage-input">
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </li>

        <li class="list-group-item">
            <div class="form-group">
                <label class="control-label">Lattice density</label>
                <ul class="list-group">
                    <li class="list-group-item js-stage-repeating-block">
                        <div class="row">
                            <div class="col-md-6">
                                <label class="control-label js-stage-parameter">Rotor</label>
                                <input type="text" name="rotor_lattice_density" class="form-control js-stage-input">
                            </div>

                            <div class="col-md-6">
                                <label class="control-label js-stage-parameter">Stator</label>
                                <input type="text" name="stator_lattice_density" class="form-control js-stage-input">
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </li>

        <li class="list-group-item">
            <div class="form-group">
                <label class="control-label">Blade windage</label>
                <ul class="list-group">
                    <li class="list-group-item js-stage-repeating-block">
                        <div class="row">
                            <div class="col-md-6">
                                <label class="control-label js-stage-parameter">Rotor</label>
                                <input type="text" name="rotor_blade_windage" class="form-control js-stage-input">
                            </div>

                            <div class="col-md-6">
                                <label class="control-label js-stage-parameter">Stator</label>
                                <input type="text" name="stator_blade_windage" class="form-control js-stage-input">
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </li>

    </ul>
</div>
