<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load staticfiles %}
    {% include 'gas_dynamics/general_links.html' %}
    <link rel="stylesheet" href="{% static 'gas_dynamics/css/login.css' %}">

    <title>login</title>
</head>
<body>
    <div class="container login-block">
        {% if auth_fail %}
            <div class="container">
                <p>Fail! Check credentials.</p>
            </div>
        {% endif %}

        <form id="login-form" method="post" action="{% url 'gas_dynamics:login' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
            </div>

            <button type="submit" class="btn btn-primary center-block">Log in</button>
        </form>
    </div>
</body>
</html>
